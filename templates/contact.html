{% extends 'base.html' %}
{% block title %}Contact Us{% endblock title %}
{% block body %}
<div class="container">
    <div class="row mt-3">
        <h3 class="col-12"><i class="fas fa-address-book"></i> Contact Us</h3>
        <hr>
    </div>
    <div class="row mt-2">
        <div class="col-5">
            <form id="contactform" name="contactform" method="POST" action="/contact">
            {% csrf_token %}
                <div class="row m-3">
                    <div class="col-3">
                        <label for="name" class="form-label">Name : </label>
                    </div>
                    <div class="col-9">
                        <input type="text" class="form-control" id="name" name="name">
                    </div>
                </div>
                <div class="row m-3">
                    <div class="col-3">
                        <label for="contact" class="form-label">Contact No. : </label>
                    </div>
                    <div class="col-9">
                        <input type="phone" class="form-control" id="contact" name="contact">
                    </div>
                </div>
                <div class="row m-3">
                    <div class="col-3">
                        <label for="email" class="form-label">Email ID : </label>
                    </div>
                    <div class="col-9">
                        <input type="email" class="form-control" id="email" name="email">
                    </div>
                </div>
                <div class="row m-3">
                    <div class="col-3">
                        <label for="msg" class="form-label">Message : </label>
                    </div>
                    <div class="col-9">
                        <textarea class="form-control" name="msg" id="msg" cols="30" rows="5"></textarea>
                    </div>
                </div>
                <div class="row m-3">
                    <div class="col-9 offset-3">
                        <button type="submit" class="btn btn-success ">Submit</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-6">
            <div class="row contactimg">
                <img class="img-fluid" src="/static/images/contact2.png" alt="contact_us">

            </div>
            <div>
            </div>
        </div>
        {% endblock body %}
