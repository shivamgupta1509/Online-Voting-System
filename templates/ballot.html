<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ballot | Voting_Times</title>
    <link rel="stylesheet" href="/static/css/ballot.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css">
    <script src="https://kit.fontawesome.com/f961aa1ec5.js" crossorigin="anonymous"></script> 
</head>
<body>
    <header id="header">
    <a href="voteSelection" style="float: left; color: #fff;"><i class="fas fa-backspace"></i></a>
    Voting Times
    </header>
    <section>
        <div class="box">
            <div class="head">
                <span><i class="fas fa-person-booth"></i> Ballot Box <hr style='width: 50%;'></span>
                <span style="font-size: 35px;">{{ election_name }}</span>
            </div>
            <div class="boxbody">
                <form method="POST" action="/home">
                {% csrf_token %}
                {% for pname in partylist %}
                    <div class="party">
                        <span id="partyname">{{ pname }}</span>
                        <input type="hidden" name="voter" value="{{ vid }}">
                        <input type="hidden" name="region" value="{{ election_name }}">
                        <span class="line"><input class="votebutton" type="submit" onclick="return confirm('Are You Sure?')" name="vote" value="Vote" /></span>
                        <div></div>
                    </div>
                {% endfor %}
                    <div class="party">
                        <span id="partyname">NOTA</span>
                        <input type="hidden" name="voter" value="{{ vid }}">
                        <input type="hidden" name="region" value="{{ election_name }}">
                        <span class="line"><input class="votebutton" type="submit" onclick="return confirm('Are You Sure?')" name="vote" value="Vote" /></span>
                        <div></div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <footer id="footer">Copyright &copy; 2021, TCET </footer>
</body>
</html>
